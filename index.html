<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Hello World</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        margin: 0;
        padding: 24px;
        line-height: 1.4;
      }
      .card {
        max-width: 720px;
        border: 1px solid rgba(127, 127, 127, 0.25);
        border-radius: 12px;
        padding: 20px;
      }
      code {
        padding: 2px 6px;
        border-radius: 6px;
        background: rgba(127, 127, 127, 0.15);
      }
      ul {
        padding-left: 18px;
      }
      #csv-output {
        margin-top: 12px;
        padding: 12px;
        max-height: 320px;
        overflow: auto;
        white-space: pre-wrap;
        word-break: break-all;
        border-radius: 8px;
        background: rgba(127, 127, 127, 0.1);
        font-size: 13px;
      }
      #csv-output:empty {
        display: none;
      }
      #select-csv-btn {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Transaction Cleaner</h1>

      <button type="button" id="select-csv-btn">Select CSV</button>
      <pre id="csv-output"></pre>
    </div>

    <script>
      const msg = window.app?.hello?.() ?? "Preload not available";
      document.getElementById("preload-msg").textContent = msg;

      const versions = window.app?.versions ?? {};
      const ul = document.getElementById("versions");
      for (const [k, v] of Object.entries(versions)) {
        const li = document.createElement("li");
        li.textContent = `${k}: ${v}`;
        ul.appendChild(li);
      }

      const selectCsvBtn = document.getElementById("select-csv-btn");
      const csvOutput = document.getElementById("csv-output");

      selectCsvBtn.addEventListener("click", async () => {
        if (!window.app?.selectCsvFile) return;
        selectCsvBtn.disabled = true;
        try {
          const result = await window.app.selectCsvFile();
          if (result.canceled) {
            csvOutput.textContent = "No file selected.";
          } else if (result.error) {
            csvOutput.textContent = `Error: ${result.error}`;
          } else {
            csvOutput.textContent = `File: ${result.path}\n\n${result.content}`;
          }
        } finally {
          selectCsvBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
